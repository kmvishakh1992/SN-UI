<div class="main-div">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <div class="example-form">

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" #uname="ngModel" [(ngModel)]="username">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter your password" #pwd="ngModel" [(ngModel)]="password" type="password" name="password">
            </mat-form-field>
            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="change()">Login</button>
                <button mat-stroked-button color="primary">Register</button>
            </div>
        </div>
    </mat-card>
</div>
